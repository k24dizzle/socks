<html ng-app="socks">
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.1.3/Chart.bundle.min.js"></script>
		<script type="text/javascript" src="build/script.js"> </script>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,400i" rel="stylesheet">
		<link rel="stylesheet" href="style/socks.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.4/css/bootstrap-select.min.css">
	</head>
	<body>
		<div body>
			<div id="header"> 
				<h2 id="title"> Socks! </h2>
			    <label for="aid"> Enter your athlete ID: </label>
			    <input id="aid" type="text" name="aid_field" ng-model="aid" value="Logan">
			    <button ng-click="updateAthlete(aid)" type="button" class="btn btn-default" value="Submit">Submit</button>
			</div>

			<div race-list ng-show="athlete.times"> 
				<h3> race list test </h3>
				<div race-year ng-repeat="year in athlete.times" year="year"> </div>
			</div>
			
			<div id="info" ng-show="!athleteLoading">
				<h3> {{ athlete.name }} </h3>
				<h4> {{ athlete.school }} </h4>
			</div>

			<div chart id="chart" athlete="athlete">
				<canvas id="myChart" width="200" height="200"></canvas>
				<script type="text/javascript" src="test.js"></script>
			</div>
		</div>

	</body>
</html>
